{% extends "apex/base.html" %}
{% block content %}
    {% for post in posts %}
    <article class="media content-section">
      <div class="media-body">
        <div class="article-metadata">
          <a class="mr-2" href="#"><b>Apex Group</b>{{ post.title }}</a>
        </div>
        <h2><a class="article-title" href="#">{{ post.title }}</a></h2>
        <p class="article-content"><b>Our Mission: </b>{{ post.M }}</p><br>
        <p class="article-content"><b>Our Vision: </b>{{ post.V }}</p>
      </div>
   </article>
    {% endfor %}
{% endblock content %}
